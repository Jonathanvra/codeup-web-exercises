<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h3>Register With Us</h3>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <h5>Tell me aboout yourself</h5>
    <textarea name="Bio", placeholder="Bio"></textarea>
    <br>

<h3>How did you hear about us?</h3>
    Billboard <input type="radio" name="Survey" value="Billboard"><br>
    Radio Advertisement<input type="radio" name="Survey" value="Radio Advertisement"><br>
    Internet Advertisement<input type="radio" name="Survey" value="Internet Advertisement"><br>
    Other<input type="radio" name="Survey" value="Other"><br>

<h4>What browser are you using to browse the web?</h4>

    <select name="What browser are you using to browse the web.">
        <option value="Safari">Safari</option>
        <option value="Google Chrome">Google Chrome</option>
        <option value="Fire Fox">Fire Fox</option>
        <option value="Internet Explorer">Internet Explorer</option>
    </select>
    <br>
    <input type="submit">

</form>


</body>
</html>
